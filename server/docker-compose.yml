version: '3'

services:
  django:
    build: .
    volumes:
      - .:/django
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    depends_on:
      - django



